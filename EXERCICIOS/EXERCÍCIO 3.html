<body>
    <script>
//Criar um script que conte de 1 a 10 e exiba no console.
//Desafio: Modificar o programa para somar números de 1 a 10.
    let soma = 0
    for (let i = 1; i <= 10; i++) {
        soma += i;
        console.log(i);
    }
    console.log("A soma dos números de 1 a 10 é", soma);

    </script>
